<!-- Обновленный блок профиля в index.html -->
<div class="chats-container hidden" id="profilePage">
    <div class="profile-header" id="profileHeader">
        <!-- Баннер профиля -->
        <div class="profile-banner" id="profileBanner">
            <div class="banner-overlay"></div>
            <button class="banner-edit-btn" id="changeBannerBtn">
                <i class="fas fa-camera"></i>
                Изменить баннер
            </button>
        </div>
        
        <div class="profile-info-container">
            <div class="profile-avatar-container">
                <div class="profile-avatar large" id="profileAvatar">
                    Г
                </div>
                <button class="avatar-edit-btn" id="changeAvatarBtn">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            
            <div class="profile-meta">
                <h2 id="profileUsername">Гость</h2>
                <p id="profileUserId">@username</p>
                <div class="profile-badges">
                    <span class="badge online" id="onlineBadge">В сети</span>
                    <span class="badge premium" id="premiumBadge">PREMIUM</span>
                </div>
                
                <!-- Копирование ссылки на профиль -->
                <div class="profile-link-container">
                    <input type="text" readonly class="profile-link-input" id="profileLink" value="https://neochat.com/@username">
                    <button class="copy-link-btn" id="copyProfileLinkBtn" title="Скопировать ссылку">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            
            <div class="profile-actions">
                <button class="btn-primary" id="editProfileBtn">
                    <i class="fas fa-edit"></i>
                    Редактировать профиль
                </button>
            </div>
        </div>
    </div>
    
    <!-- Добавим вкладки профиля -->
    <div class="profile-tabs">
        <button class="profile-tab active" data-tab="info">Информация</button>
        <button class="profile-tab" data-tab="customization">Кастомизация</button>
        <button class="profile-tab" data-tab="media">Медиа</button>
        <button class="profile-tab" data-tab="statistics">Статистика</button>
    </div>
    
    <!-- Контент вкладок -->
    <div class="profile-content">
        <!-- Вкладка Информация -->
        <div class="profile-pane active" id="infoPane">
            <div class="profile-section">
                <h3><i class="fas fa-user"></i> Личная информация</h3>
                <div class="info-grid">
                    <!-- Информация как было -->
                </div>
            </div>
            
            <div class="profile-section">
                <h3><i class="fas fa-chart-bar"></i> Статистика</h3>
                <div class="stats-grid">
                    <!-- Статистика как было -->
                </div>
            </div>
            
            <div class="profile-section">
                <h3><i class="fas fa-shield-alt"></i> Безопасность</h3>
                <div class="security-actions">
                    <!-- Безопасность как было -->
                </div>
            </div>
        </div>
        
        <!-- НОВАЯ ВКЛАДКА: Кастомизация -->
        <div class="profile-pane" id="customizationPane">
            <div class="profile-section">
                <h3><i class="fas fa-palette"></i> Цвет профиля</h3>
                <div class="color-picker-container">
                    <p>Выберите акцентный цвет для вашего профиля:</p>
                    <div class="color-palette" id="colorPalette">
                        <div class="color-option" style="background: #00ff88;" data-color="#00ff88"></div>
                        <div class="color-option" style="background: #5865f2;" data-color="#5865f2"></div>
                        <div class="color-option" style="background: #ff5555;" data-color="#ff5555"></div>
                        <div class="color-option" style="background: #ffaa00;" data-color="#ffaa00"></div>
                        <div class="color-option" style="background: #9b59b6;" data-color="#9b59b6"></div>
                        <div class="color-option" style="background: #1abc9c;" data-color="#1abc9c"></div>
                        <div class="color-option" style="background: #3498db;" data-color="#3498db"></div>
                        <div class="color-option" style="background: #e74c3c;" data-color="#e74c3c"></div>
                        <div class="color-option" style="background: #2ecc71;" data-color="#2ecc71"></div>
                        <div class="color-option" style="background: #f1c40f;" data-color="#f1c40f"></div>
                    </div>
                    <input type="color" id="customColorPicker" class="hidden">
                    <button class="btn-secondary" id="chooseCustomColorBtn">
                        <i class="fas fa-eyedropper"></i>
                        Выбрать свой цвет
                    </button>
                </div>
            </div>
            
            <div class="profile-section">
                <h3><i class="fas fa-image"></i> Баннер профиля</h3>
                <div class="banner-preview-container">
                    <div class="banner-preview" id="bannerPreview"></div>
                    <div class="banner-actions">
                        <button class="btn-secondary" id="uploadBannerBtn">
                            <i class="fas fa-upload"></i>
                            Загрузить баннер
                        </button>
                        <button class="btn-secondary" id="removeBannerBtn">
                            <i class="fas fa-trash"></i>
                            Удалить баннер
                        </button>
                    </div>
                    <p class="hint">Рекомендуемый размер: 1500x500 пикселей</p>
                </div>
            </div>
            
            <div class="profile-section">
                <h3><i class="fas fa-user-circle"></i> Аватар</h3>
                <div class="avatar-options">
                    <div class="avatar-preview-container">
                        <div class="avatar-preview large" id="avatarPreview"></div>
                        <div class="avatar-actions">
                            <button class="btn-secondary" id="uploadAvatarBtn">
                                <i class="fas fa-upload"></i>
                                Загрузить фото
                            </button>
                            <button class="btn-secondary" id="generateAvatarBtn">
                                <i class="fas fa-random"></i>
                                Сгенерировать аватар
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-section">
                <h3><i class="fas fa-paint-brush"></i> Темы профиля</h3>
                <div class="profile-themes">
                    <div class="profile-theme-option active" data-theme="default">
                        <div class="theme-preview default-theme"></div>
                        <span>По умолчанию</span>
                    </div>
                    <div class="profile-theme-option" data-theme="gradient">
                        <div class="theme-preview gradient-theme"></div>
                        <span>Градиент</span>
                    </div>
                    <div class="profile-theme-option" data-theme="glass">
                        <div class="theme-preview glass-theme"></div>
                        <span>Стекло</span>
                    </div>
                    <div class="profile-theme-option" data-theme="dark">
                        <div class="theme-preview dark-theme"></div>
                        <span>Темная</span>
                    </div>
                </div>
            </div>
            
            <div class="profile-actions-footer">
                <button class="btn-secondary" id="resetCustomizationBtn">
                    <i class="fas fa-redo"></i>
                    Сбросить кастомизацию
                </button>
                <button class="btn-primary" id="saveCustomizationBtn">
                    <i class="fas fa-save"></i>
                    Сохранить изменения
                </button>
            </div>
        </div>
        
        <!-- Вкладка Медиа -->
        <div class="profile-pane" id="mediaPane">
            <div class="media-filter">
                <button class="media-filter-btn active" data-type="all">Все</button>
                <button class="media-filter-btn" data-type="photos">Фото</button>
                <button class="media-filter-btn" data-type="videos">Видео</button>
                <button class="media-filter-btn" data-type="files">Файлы</button>
            </div>
            <div class="media-grid" id="mediaGrid">
                <!-- Медиафайлы будут загружаться здесь -->
            </div>
        </div>
        
        <!-- Вкладка Статистика -->
        <div class="profile-pane" id="statisticsPane">
            <div class="stats-charts">
                <!-- Графики статистики -->
            </div>
        </div>
    </div>
</div>
